<!DOCTYPE html>

<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>会员登录</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script src="__ROOT__/public/js/hm.js"></script><script src="__ROOT__/public/js/hm.js"></script><script src="__ROOT__/public/js/compatible.js"></script>
<link href="__ROOT__/public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="__ROOT__/public/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__ROOT__/public/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="__ROOT__/public/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<!--site header common-->

<link rel="stylesheet" href="__ROOT__/public/css/theme.css">
<link rel="stylesheet" href="__ROOT__/public/css/public.css">
<link rel="stylesheet" href="__ROOT__/public/css/shop.css">
<link rel="stylesheet" href="__ROOT__/public/css/act.css">
<script src="__ROOT__/public/js/public.js"></script>
</head>
<body class="login-in-body">
<header>
    <div class="containers">
        <nav class="navbar navbar-inverse">
          
          <ul class="nav navbar-nav top-tools navbar-right right-navbar">
                 <li class="is-unlogin"><a href="__APP__/Index/index.html">商城首页</a></li>
              <li class="is-unlogin" style="margin-right:100px"><a href="__APP__/Regist/index.html">立即注册</a></li>  
          </ul>
        </nav>
    </div>
</header>

<div class="container main-container">
    <div class="passport-login-container clearfix" style="padding-bottom:0px">
    <div class="guanggao-block">
        <img src="__ROOT__/public/images/gg.png" alt="">
    </div>
    <div class="panel panel-default login-panel">
      <div class="panel-heading clearfix">
          欢迎登录
      </div>
      <div class="panel-body">
          <form id="member_login_form" class="form-horizontal" action="__APP__/Login/login.html" method="post">
              
              
                            <div class="form-group">
                  <div class="col-md-10">
                    <input name="uname" style="display:none" disabled="disabled">
                    <input type="text" required="true" autocomplete="off" name="username" class="form-control" id="input_uname" placeholder="昵称/手机号/邮箱">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-md-10">
                      <input name="password" style="display:none" disabled="disabled">
                    <input type="password" required="true" name="password" class="form-control" id="input_password" placeholder="密码">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-md-10" style="margin-bottom: 0;">
                    <input name="vcode" style="display:none" disabled="disabled">
                    
                    <input type="text" required="true" name="vcode" class="form-control" id="input_password" placeholder="验证码">
                   
                    <div class="col-md-5">
                        <img src="__APP__/Login/verify" alt="验证码" style="width:90px;height:35px" id="verify1">
                        
                    </div>
                    
                  </div>
                  &nbsp;<span style="color:red;font-size:18px" id="span"><b></b></span>
                  <button type="button" class="btn btn-link btn-sm" onclick="change()">更换验证码</button>
              </div>
              <!-- 刷新验证码 -->
              <script>
              function change(){
              	var img = document.getElementById("verify1");
              	img.src = "__APP__/Login/verify/"+Math.random();
              }
              </script>
               
              <div class="form-group">
                  <div class="col-md-10">
                    <button type="submit" data-loading-text="正在登录..." class="btn btn-danger login-btn">登录</button>
                  </div>
              </div>
             
                            <div class="panel-footer">
                    <div class="fengexian">
                      <img src="__ROOT__/public/images/fgx.png" alt="">
                      <span class="other-login">其他方式登录</span>
                      <img src="__ROOT__/public/images/fgx.png" alt="">
                    </div>
                    <ul class="list-inline oauth-login-list">
                                              <li><a class="btn btn-xs btn-default btn-wechat" href="#">
                          <img src="__ROOT__/public/images/wechat.png" alt=""><!-- 微信信任登录 --></a></li>
                                              <li><a class="btn btn-xs btn-default btn-weibo" href="#">
                          <img src="__ROOT__/public/images/weibo.png" alt=""><!-- 新浪微博(weibo)信任登录 --></a></li>
                                              <li><a class="btn btn-xs btn-default btn-qq" href="#">
                          <img src="__ROOT__/public/images/qq.png" alt=""><!-- QQ信任登录 --></a></li>
                    </ul>
              </div>
                            <div class="form-group">
                  <!-- <div class="col-md-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" class="autologin-checkbox"> 自动登录
                      </label>
                    </div>
                  </div> -->
                  <div class="col-md-10 text-center">
                                          <a class="register-now" href="__APP__/Regist/index.html">立即注册</a>
                                        <a href="https://www.myzte.com/passport-reset_password.html">忘记密码?</a>
                  </div>
              </div>
          </form>
      </div>
    </div>
</div>
</div>

 
<include file="Public:footer"/>


</body></html>
