<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            后台管理中心
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
       
        <link rel="stylesheet" href="__ROOT__/public/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form">
              
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>链接
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="link" name="link" required="" lay-verify="required" value="{$re.blink}" 
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="desc" class="layui-form-label">
                        <span class="x-red">*</span>描述
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="desc" name="desc" required="" lay-verify="required" value="{$re.bdescribe}" 
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>
                    </div>
                </div>
                <input type="hidden" name="bid" value="{$re.bid}"/><!-- 传bid的值 -->
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn"  type="button" onclick="save()">
                        保存
                    </button>
                    
                </div>
            </form>
        </div>
        <script src="__ROOT__/public/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__ROOT__/public/js/x-layui.js" charset="utf-8">
        </script>
       
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer; });
        </script>
        <script type="text/javascript">
        
        function save()
        {
        	$.ajax({
            	type:'get',
            	url:'__APP__/Banner/edit_add', 
            	data:$(".layui-form").serialize(),
            	success:function(msg){
            		layer.alert(msg,{icon:6},function(){
            			var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.location.reload();
            		});
            		return false;
            	}
            });
        }
        </script>
    </body>

</html>
